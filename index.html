<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #308821;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <h1>Spam Detection System</h1>
        <form method="POST" action="/predict">
            <textarea name="message" rows="6" placeholder="Enter your message here..."></textarea>
            <br>
            <button type="submit">Check Spam</button>
        </form>

        {% if prediction_result %}
        <div class="result">
            <h2>Result:</h2>
            <p>{{ prediction_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
